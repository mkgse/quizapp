<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <script>
        $(document).ready(function(){
        $("#b1,#timer").click(function(){
            $(".rb").show();
            $(".rb").attr("disabled",true);
    
        });
        });
    
    
            function getanswers()
            {
            document.getElementById("UserAnswers").innerHTML = "";
            var e = document.getElementsByTagName("input");
                for(i = 0 ; i<=e.length;i++)
                {
                    if(e[i].type=="radio")
                    {
                        if(e[i].checked)
                        {
                            document.getElementById("UserAnswers").innerHTML+="Q "+e[i].name + " The Answers You Are Selected Is : "+e[i].value+"<br>";
    
                        }
                    }
                }
            }
        </script> 
    
</head>
<body>

    <div class="container jumbotron  pt-3">
        <div id="js-timer" class="float-right">
            <div id="timer">
                00:00
                
            </div>
        </div>
       
   
    <h1 class="text-danger mt-3">Simple Quiz App Using Basic ,General Knowledge</h1
    <hr/>
   
        {% for i in  quiz %}
        <table>
            <tr>
                <td class="text-primary">{{i.id}} ) {{i.question}} ?</td>
            </tr>
            <tr>
                <td><input type = "radio" class="rb" name = {{i.id}} id="option1" value="{{i.option1}}">{{i.option1}}</td>
            </tr>
            <tr>
                <td><input type = "radio" class="rb" name = {{i.id}} id="option2" value="{{i.option2}}">{{i.option2}}</td>
            </tr>
            <tr>
                <td><input type = "radio" class="rb" name = {{i.id}} id="option3" value="{{i.option3}}">{{i.option3}}</td>
            </tr>
            <tr>
                <td><input type = "radio" class="rb" name = {{i.id}} id="option4" value="{{i.option4}}">{{i.option4}}</td>
            </tr>

            <tr>
                <td><label id="corans" class= "rb" style="display:none ; color : green"><b>{{i.rightans}}</b></label></td>
            </tr>

        </table>
<hr>

        {% endfor %}
        <a href="{% url 'home' %}" class="btn btn-primary"> Back to home</a>
        <button type="submit" class="btn btn-success" value="Submit" id="b1" onclick="getanswers()" formaction="{% url 'answer'%}">Submit</button>

    
        <br>
        <b id="UserAnswers"></b>
        </div>

    </div>
    <script src="{% static 'myapp/my.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
